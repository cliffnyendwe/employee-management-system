<table class="table table-bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Contract</th>
        <th>Department</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.first }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.phone_number }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.contract }}</td>
          <td>{{ user.department }}</td>
          <td>{{ user.phone_update }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
